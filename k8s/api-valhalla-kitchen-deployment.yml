apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-valhalla-kitchen-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-valhalla-kitchen
  template:
    metadata:
      labels:
        app: api-valhalla-kitchen
    spec:
      containers:
        - name: api-valhalla-kitchen-container
          image: 075131957861.dkr.ecr.us-east-1.amazonaws.com/api-valhalla-kitchen
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
